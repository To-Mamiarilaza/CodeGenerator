




<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
		integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Pays </title>
    <style>
        body {
            background-color: #161616;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 ms-5"><i class="fas fa-kiwi-bird me-4"></i>Lazy coding</span>
        </div>
    </nav>
    <div class="container row mt-4 ps-5" data-bs-theme="dark">

        <div class="col-md-3">
            <h5 class="text-muted">Liste des entit√©s</h5>
            <hr>
            <div class="list-group list-group-flush">
				<a href="/fiches" class="list-group-item list-group-item-action">Fiche </a>
				<a href="/languages" class="list-group-item list-group-item-action">Language </a>
				<a href="/payss" class="list-group-item list-group-item-action">Pays </a>
				<a href="/tutorialss" class="list-group-item list-group-item-action">Tutorials </a>
				<a href="/typeLanguages" class="list-group-item list-group-item-action">Type Language </a>
            </div>
        </div>

        <div class="col-md-9 ps-5">
            <h5 class="text-white">Liste des payss</h5>
            <a class="btn btn-outline-secondary mt-3 px-4" href="payss/new"><i class="fas fa-plus me-3"></i>Nouvelle pays</a>
            <div class="mt-4">
                <table class="table table-dark table-hover">
                    <thead>
                        <tr>
						<th>Id Pays </th>
						<th>Pays Name </th>
						<th></th>
                        </tr>
                    </thead>
                    <tbody>
					<tr th:each="pays : ${payss}">
						<td>[[${pays.idPays}]]</td>
						<td>[[${pays.paysName}]]</td>
						<td>
							<a th:href="@{'/payss/' + ${pays.idPays}}"><i class="fas fa-edit mx-3"></i></a>
							<a th:href="@{'/payss/delete/' + ${pays.idPays}}"><i class="fas text-danger fa-trash mx-3"></i></a>
						</td>
					</tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
